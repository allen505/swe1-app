
dist: focal
language: python
python:
  - "3.9"
# Install dependencies
install:
  - pip install -r mysite/requirements.txt
# Change directory
before_script: cd mysite
# Run format and lint checks
script:
  - black --check .
  - flake8 .
  - coverage run manage.py test
  - coverage report && coverage xml
  - genbadge coverage -i coverage.xml